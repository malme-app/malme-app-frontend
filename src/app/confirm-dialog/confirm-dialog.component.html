<h2 mat-dialog-title>{{data.title}}</h2>
<mat-dialog-content>
  {{data.message}}
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">{{data.cancelBtn}}</button>
  <button mat-button (click)="onConfirm()" cdkFocusInitial>{{data.acceptBtn}}</button>
</mat-dialog-actions>
