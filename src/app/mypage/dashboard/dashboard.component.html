<div class="mypage-container">
    <div class="mypage-inner">
        <img
            src="../../../assets/images/logo_white.png"
            alt="StructuralEngine"
            class="logo-structuralengine"
        />
        <h1 class="page-title">お試しプラン</h1>
        <mat-card>
            <mat-card-header>
                <mat-card-title>アプリケーション</mat-card-title>
            </mat-card-header>

                <ul class="application-list">
                    <li class="application-item">
                        <a href="https://frameweb.malme.app" target="_blank">
                            <div>
                                <img
                                    src="../../../assets/images/frameweb_dark.png"
                                    alt="FrameWeb"
                                />
                            </div>
                        </a>
                        <p>立体骨組み解析ソフト</p>
                    </li>
                    <li class="application-item">
                        <a href="https://webdan.malme.app" target="_blank">
                            <div>
                                <img
                                    src="../../../assets/images/webdan-dark.png"
                                    alt="WebDan"
                                />
                            </div>
                        </a>
                        <p>断面照査プログラム</p>
                    </li>
                </ul>
            </mat-card-content>
        </mat-card>
        <nav>
            <ul class="page-list">

                                    src="../../../assets/images/invoice.png"
                                    alt="ご請求情報"
                                />
                                <mat-card-title>ご請求情報</mat-card-title>
                            </mat-card-title-group>
