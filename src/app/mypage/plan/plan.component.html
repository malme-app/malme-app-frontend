<div class="mypage-container">
    <div class="mypage-inner">
        <img src="../../../assets/images/logo_white.png" alt="StructuralEngine" class="logo-structuralengine" />
        <div class="page-header">
            <h1 class="page-title">プラン変更</h1>
            <button mat-button aria-label="ダッシュボード" class="white f-16" routerLink="/mypage">
                <b>ダッシュボードへ戻る</b>
                <mat-icon>reply</mat-icon>
            </button>
        </div>
        <p class="current-plan">現在の購入プラン：{{lastSale?lastSale?.plan?.name:'なし'}}</p>
        <div class="plans">
            <div class="plans-inner">
                <mat-card *ngFor="let plan of plans; index as i">
                    <mat-card-header>
                        <mat-card-title>{{plan.name}}</mat-card-title>
                        <mat-card-subtitle>{{plan.description}}</mat-card-subtitle>
                    </mat-card-header>
                    <mat-card-actions>
                        <button mat-raised-button color="primary" (click)="applyForPlan(plan.id)">
                            申込む
                        </button>
                    </mat-card-actions>
                    <mat-card-content>
                        <p>
                            <mat-icon>check</mat-icon>{{plan.product.name}}
                        </p>
                        <p>
                            <mat-icon>check</mat-icon>{{plan.option.name}}
                        </p>
                        <p>
                            <mat-icon>check</mat-icon>{{plan.price}}
                        </p>
                    </mat-card-content>
                </mat-card>
            </div>
        </div>
    </div>
</div>
