<div class="mypage-container">
    <div class="mypage-inner">
        <div class="page-header">
            <h1 class="page-title">ユーザー管理</h1>
            <button mat-button aria-label="ダッシュボード" class="white f-16" routerLink="/">
                <b>ダッシュボードへ戻る</b>
                <mat-icon>reply</mat-icon>
            </button>
        </div>
        <mat-card>
            <mat-card-content>
                <div class="search-input">
                    <mat-form-field>
                        <mat-label>Search</mat-label>
                        <input
                            type="search"
                            matInput
                            #searchInput
                            (input)="onSearchChange(searchInput.value)"
                        />
                    </mat-form-field>
                </div>

                <table mat-table [dataSource]="dataSourceUsers">
                    <ng-container matColumnDef="id">
                        <th mat-header-cell *matHeaderCellDef>Id</th>
                        <td mat-cell *matCellDef="let element">
                            {{ element.azureB2CId }}
                        </td>
                    </ng-container>

                    <ng-container matColumnDef="username">
                        <th mat-header-cell *matHeaderCellDef>Username</th>
                        <td mat-cell *matCellDef="let element">
                            {{ element.lastName + ' ' + element.firstName }}
                        </td>
                    </ng-container>

                    <ng-container matColumnDef="role">
                        <th mat-header-cell *matHeaderCellDef>Role</th>
                        <td mat-cell *matCellDef="let element">
                            <mat-form-field>
                                <mat-label>Roles</mat-label>
                                <mat-select
                                    [value]="element.permission"
                                    (selectionChange)="updateUserRoles(element, $event.value)"
                                    multiple
                                >
                                    <mat-option *ngFor="let role of roleList" [value]="role">
                                        {{ role }}
                                    </mat-option>
                                </mat-select>
                            </mat-form-field>
                        </td>
                    </ng-container>

                    <ng-container matColumnDef="action">
                        <th mat-header-cell *matHeaderCellDef>Action</th>
                        <td mat-cell *matCellDef="let element">
                            <button
                                mat-raised-button
                                color="primary"
                                (click)="onOpenGroupDialog(element)"
                            >
                                変&nbsp;更
                            </button>
                        </td>
                    </ng-container>
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
                </table>
                <mat-paginator 
                    [pageSizeOptions]="[1, 5, 10, 20, 50, 100]" 
                    [pageSize]="pageSize"
                    [pageIndex]="pageIndex"
                    [length]="length"
                    [disabled]="disabled"
                    showFirstLastButtons
                    (page)="handlePageEvent($event)"
                >
                </mat-paginator>
            </mat-card-content>
        </mat-card>
    </div>
</div>
