server {
    listen       80;
    listen  [::]:80;

    index       index.html index.htm;

    location / {
       root        /usr/share/nginx/html;
       try_files $uri $uri/ /index.html;
    }

    location /api {
        rewrite /api/(.*) /$1 break;
        proxy_pass http://malme-nest:4000/;
    }
}

